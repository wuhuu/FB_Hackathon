<ion-view view-title="Contact">
    
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="profile in profiles" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{profile.face}}">
        <h2>{{profile.name}}</h2>
        <p>{{profile.number}}</p>
        <i class="icon ion-ios-telephone"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
