<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-nav-buttons side="right">
      <button class="button button-clear button-dark" style="color: white"ng-click="contact(chat.id)">
        Contacts
      </button>
   </ion-nav-buttons>
  <ion-content class="padding" ng-model="track" ng-init="track = msges[0].profileid">
    <div class="msg" ng-repeat="msg in msges">

      <div class="row item" ng-if="track==msg.profileid">
        <div class="item-avatar">
            <img ng-src="{{profile[msg.profileid].face}}" >

        </div>
        <div class="chatMsg">
            {{msg.msg}}
        </div>

      </div>

      <div class="row item" ng-if="track!=msg.profileid">

        <div class="chatMsg-right">
          {{msg.msg}}
        </div>
        <div class="item-avatar-right" >
        <img ng-src="{{profile[msg.profileid].face}}" style="width: 64px; height: 64px;"/>
        </div>
      </div>
    </div>
    </div>

    <div class="bar bar-footer item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" >
        </label>
        <button class="button button-small">
          Submit
        </button>
    </div>
  </ion-content>
</ion-view>
