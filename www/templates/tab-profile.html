<ion-view view-title="{{profile.name}}">
  <ion-content class="padding">
    <img ng-src="{{profile.face}}" style="width: 64px; height: 64px">
    <p>Contact Number:{{profile.number}}</p>
    <button class="button button-positive">
        Edit contact number
    </button>
  </ion-content>
</ion-view>
